<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="consulta.css">
    <title>Consulta</title>
</head>
<body>
    <div class="main-block">
      <form id="miFormulario">
        <div class="title">
          <i class="fas fa-pencil-alt"></i> 
          <h2>Consulta del Paciente</h2>
        </div>
        <div class="info">
          <input type="text" name="id_reporte" placeholder="Numero de reporte">  
          <input type="text" name="id_paciente" placeholder="Dpi del paciente">
          <input type="text" name="id_medico" placeholder="Numero de colegiado del doctor a cargo">
          <input type="text" name="enfermedad_tratada" placeholder="Enfermedad tratada">
          <input type="text" name="medicamento_suministrado" placeholder="Medicamento suministrado">
          <input type="text" name="examenes_realizados" placeholder="Examenes Realizados">
          <input type="text" name="id_centro_medico" placeholder="Numero de identificacion de Centro Medico">
        </div>
        <button type="submit" href="/">Enviar</button>
      </form>
    </div>
    <script src="consulta.js"></script>
    <script>
      enviarFormulario('miFormulario');
    </script>
  </body>
</html>
