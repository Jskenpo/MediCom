<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="historial.css">
    <title>Historial</title>
</head>
<body>
    <div class="container">
        <div class="Informacion">
            <div class="cardInfo">
              <h2>Carlos</h2>
              <hr/>
              <p>AQUI INFO</p>
            </div>
          </div>
    
          <div class="Formulario">
            <div class="cardForm">
              <h2>Nueva Visita</h2>
              <hr/>
              <form action="/">
                <div class="info">
                  <input type="text" name="id_reporte_medico" placeholder="ID del Reporte Medico">  
                  <input type="text" name="fecha" placeholder="Fecha">
                  <input type="text" name="hora" placeholder="Hora">
                  <input type="text" name="seguimiento" placeholder="Seguimiento">
                  <input type="text" name="status" placeholder="Status">
                </div>
                <button type="submit" href="/">Enviar</button>
              </form>
            </div>
          </div>
    
          <div class="Historial">
            <div class="cardHistorial">
              <h2>Historial</h2>
              <hr/>
            </div>
          </div>
    </div>
    
</body>
</html>
